<ag-grid-angular
  style='width: 100%; height: 100%'
  class='ag-theme-alpine-dark'
  [columnDefs]='columnDefs'
  [rowData]='rowData$ | async'
  [rowSelection]="'multiple'"
  [animateRows]='true'
  (firstDataRendered)='onFirstDataRendered($event)'
  (gridSizeChanged)='onGridSizeChanged($event)'
/>
